<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="first">
        <div class="container">
            <div class="row justify-content-center">
                <div class="part1 col-lg-5 p-0">
                    <img class="img-fluid" src="https://www.instagram.com/static/images/homepage/home-phones@2x.png/9364675fb26a.png" alt="">
                </div>
                <div class="part2 col-lg-4 p-0">
                    <div class="firstpart">
                            <h1>Instagram</h1>
                            <input type="text" placeholder="Phone number, username, or email">
                            <input type="password" placeholder="Password">
                            <button>Log In</button>
                            <div class="middle d-flex">
                                <div class="pt col-lg-5">
                                    <hr>
                                </div>
                                <div class="pt col-lg-2">
                                        <p>OR</p>
                                </div>
                                <div class="pt col-lg-5">
                                    <hr>
                                </div>
                            </div>
                            <span><i class="fab fa-facebook-square"></i></span>
                            <a class="ahref1" href="">Log in with Facebook</a>
                            <a class="ahref2" href="">Forgot password?</a>
                    </div>

                    <div class="secondpart">
                        <span>Don't have an account?</span>
                        <a href="">Sign up</a>
                    </div>

                    <div class="sentence">
                        <p>Get the app.</p>
                    </div>

                    <div class="row justify-content-center">
                        <div class="img col-lg-4 p-0">
                            <img class="img-fluid" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="">
                        </div>
                        <div class="img col-lg-4 p-0">
                            <img class="img-fluid" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
